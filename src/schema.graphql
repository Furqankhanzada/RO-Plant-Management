type Query {
  me: User
  customers(where: UserWhereInput): [User]
  products(where: ProductWhereInput): [Product]
}

input LocationWhereUniqueInput {
  id: ID
}

input LocationCreateInput {
  latitude: Float!
  longitude: Float!
}

input LocationCreateOneInput {
  create: LocationCreateInput
  connect: LocationWhereUniqueInput
}

input AddressWhereUniqueInput {
  id: ID
}

input AddressCreateInput {
  town: String
  area: String
  block: String
  house: String
  location: LocationCreateOneInput
}

input AddressCreateOneInput {
  create: AddressCreateInput
  connect: AddressWhereUniqueInput
}

input DiscountCreateInput {
  discount: Float
  product: ProductCreateOneInput!
  user: UserCreateOneWithoutDiscountsInput!
}


input UserCreateOneWithoutDiscountsInput {
  create: UserCreateWithoutDiscountsInput
  connect: UserWhereUniqueInput
}


input UserWhereUniqueInput {
  id: ID
  mobile: String
}

input DiscountWhereUniqueInput {
  id: ID
}


input UserCreateWithoutDiscountsInput {
  name: String
  mobile: String!
  password: String!
  type: UserType
  role: Role
  address: AddressCreateOneInput
}

input DiscountCreateManyWithoutUserInput {
  create: [DiscountCreateWithoutUserInput!]
  connect: [DiscountWhereUniqueInput!]
}

input DiscountCreateWithoutUserInput {
  discount: Float
  product: ProductCreateOneInput!
}

input PaymentWhereUniqueInput {
  id: ID
}

input ProductWhereUniqueInput {
  id: ID
}

input ProductCreateInput {
  name: String!
  price: Int!
}

input ProductCreateOneInput {
  create: ProductCreateInput
  connect: ProductWhereUniqueInput
}

input UserCreateInput {
  name: String
  mobile: String!
  password: String!
  type: UserType
  role: Role
  address: AddressCreateOneInput
  discounts: DiscountCreateManyWithoutUserInput
#  transactions: TransactionCreateManyWithoutUserInput
#  bottle: BottleCreateOneInput
}

type Mutation {
  login(mobile: String!, password: String!): AuthPayload!
  createCustomer(data: UserCreateInput!): User!
  createProduct(data: ProductCreateInput!): User!
}

type Subscription {
  userSubscription: User
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String
  mobile: String!
  type: UserType
  role: Role!
  address: Address
  discounts: [Discount]
  transactions: [Transaction]
  bottle: Bottle
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum UserType {
  RESIDENTIAL
  COMMERCIAL
}

enum Role {
  ADMIN
  CUSTOMER
  EMPLOYE
}

type Address {
  id: ID!
  town: String
  area: String
  block: String
  house: String
  location: Location
}

type Location {
  id: ID!
  latitude: Float!
  longitude: Float!
}

type Product {
  id: ID!
  name: String!
  price: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Discount {
  id: ID!
  product: Product!
  discount: Float!
  user: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Transaction {
  id: ID!
  type: TransactionType!
  status: TransactionStatus!
  items: [Item!]!
  payment: Payment!
  user: User
  createdAt: DateTime!
  updatedAt: DateTime!
}


type Bottle {
  id: ID!
  balance: Int!
  bottleTransactions: [BottleTransaction]
}

type BottleTransaction {
  id: ID!
  in: Int!
  out: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Item {
  id: ID!
  product: Product!
  quantity: Int!
  discount: Float!
  total: Int!
}

enum TransactionType {
  SELL
  PURCHASE
}

enum TransactionStatus {
  PENDING
  PROCESSING,
  COMPLETED
}

type Payment {
  id: ID!
  paid: Int!
  balance: Int!
  method: PaymentMethod!
  status: PaymentStatus
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum PaymentMethod {
  CASH
  BANK_TRANSFER
  CHEQUE
}

enum PaymentStatus {
  PAID
  UNPAID
}
